</body>
<script>
    var body = document.getElementById("articleBody")
    var ulObj = document.createElement("ul")
    var dataSource = []
    for (let index = 0; index < 20; index++) {
        let obj = {
            title: "测试文章标题啊啊啊啊啊啊啊啊啊啊啊" + index,
            imgSource: "./image/headerIcon.jpg",
            content: "内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容。。。",
            time: "2020-11-" + index
        }
        var liObj = document.createElement("div")
        liObj.setAttribute("class", "articleContainer")

        var articleHeaderDiv = document.createElement("div")
        articleHeaderDiv.setAttribute("class", "articleHeaderDiv")
        liObj.appendChild(articleHeaderDiv)

        var articleHeadeTitlerDiv = document.createElement("div")
        articleHeadeTitlerDiv.setAttribute("class", "articleHeadeTitlerDiv")
        articleHeaderDiv.appendChild(articleHeadeTitlerDiv)

        var titleDiv = document.createElement("div")
        titleDiv.setAttribute("class", "articleTitle")
        titleDiv.innerHTML = obj.title
        articleHeadeTitlerDiv.appendChild(titleDiv)

        var contentDiv = document.createElement("div")
        contentDiv.setAttribute("class", "articleContent")
        contentDiv.innerHTML = obj.content
        articleHeadeTitlerDiv.appendChild(contentDiv)

        var timeDiv = document.createElement("div")
        timeDiv.setAttribute("class", "articleTime")
        timeDiv.innerHTML = obj.time
        articleHeadeTitlerDiv.appendChild(timeDiv)

        var imgObj = document.createElement("img")
        imgObj.setAttribute("class", "articleImg")
        imgObj.src = obj.imgSource
        articleHeaderDiv.appendChild(imgObj)


        ulObj.appendChild(liObj)
    }
    body.appendChild(ulObj)
    debugger
</script>
